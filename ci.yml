provider: github
template: "v2-addon"

# ---------------------

addon: './ember-velcro'
testApp: './test-app'

# https://github.com/pnpm/pnpm/issues/4965
fixes: ['pnpm#4965']

lint:
  commits: true
  cmd: 'pnpm lint'

build:
  run: 'pnpm build'
  expect: |
    index.js
    index.js.map
    index.d.ts
    components/velcro/index.js
    modifiers/velcro.js

support:
  ember-try: true
  glint: true
  typescript:
    - "typescript@4.5"
    - "typescript@4.6"
    - "typescript@4.7"

release:
  semantic: true
